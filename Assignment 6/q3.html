<!DOCTYPE html>
<html>
<head><title>Phone Validation</title>
<style>.error{color:red} .success{color:green}</style></head>
<body>
  <h3>Phone Number Validation</h3>
  <input type="text" id="phone" placeholder="Enter phone number">
  <div id="status"></div>

  <script>
    document.getElementById("phone").addEventListener("input", function(){
      const regex = /^(\(\d{3}\)\s?\d{3}-\d{4}|\d{3}-\d{3}-\d{4})$/;
      if(regex.test(this.value)){
        document.getElementById("status").textContent="Valid ";
        document.getElementById("status").className="success";
      } else {
        document.getElementById("status").textContent="Invalid ";
        document.getElementById("status").className="error";
      }
    });
  </script>
</body>
</html>
