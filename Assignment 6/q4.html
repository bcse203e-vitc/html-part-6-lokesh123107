<!DOCTYPE html>
<html>
<head><title>Dynamic Hobbies</title>
<style>.error{color:red}</style></head>
<body>
  <h3>Enter Hobbies</h3>
  <form id="hobbyForm">
    <div id="hobbyContainer">
      <input type="text" name="hobby" class="hobbyInput" placeholder="Enter hobby">
    </div>
    <br>
    <button type="button" onclick="addHobby()">Add Hobby</button>
  </form>

  <script>
    function addHobby(){
      const div=document.createElement("div");
      div.innerHTML='<input type="text" name="hobby" class="hobbyInput" placeholder="Enter hobby">';
      document.getElementById("hobbyContainer").appendChild(div);
    }
    document.getElementById("hobbyForm").addEventListener("input", function(e){
      if(e.target.classList.contains("hobbyInput")){
        const regex=/^[A-Za-z\s]+$/;
        if(!regex.test(e.target.value)) e.target.style.border="2px solid red";
        else e.target.style.border="2px solid green";
      }
    });
  </script>
</body>
</html>
