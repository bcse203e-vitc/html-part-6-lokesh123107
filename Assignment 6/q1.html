<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .error { color: red; font-size: 0.9em; }
    button:disabled { background: #ccc; }
  </style>
</head>
<body>
  <h3>Registration Form</h3>
  <form id="regForm">
    Name: <input type="text" id="name"><span id="nameError" class="error"></span><br><br>
    Email: <input type="text" id="email"><span id="emailError" class="error"></span><br><br>
    Password: <input type="password" id="password"><span id="passwordError" class="error"></span><br><br>
    <button type="submit" id="submitBtn" disabled>Register</button>
  </form>
  <script>
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const pass = document.getElementById("password");
    const btn = document.getElementById("submitBtn");
    function validateName() {
      if (name.value.trim() === "") {
        document.getElementById("nameError").textContent = " Required!";
        return false;
      } else { document.getElementById("nameError").textContent = ""; return true; }
    }
    function validateEmail() {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!pattern.test(email.value)) {
        document.getElementById("emailError").textContent = " Invalid email!";
        return false;
      } else { document.getElementById("emailError").textContent = ""; return true; }
    }
    function validatePass() {
      const pattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!pattern.test(pass.value)) {
        document.getElementById("passwordError").textContent = " Weak password!";
        return false;
      } else { document.getElementById("passwordError").textContent = ""; return true; }
    }
    function checkForm() {
      btn.disabled = !(validateName() && validateEmail() && validatePass());
    }
    name.addEventListener("blur", () => { validateName(); checkForm(); });
    email.addEventListener("blur", () => { validateEmail(); checkForm(); });
    pass.addEventListener("blur", () => { validatePass(); checkForm(); });
  </script>
</body>
</html>
